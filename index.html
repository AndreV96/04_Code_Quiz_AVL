<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <section class="start-quiz__section all-pages__section ">
        <h1 class="start-quiz__h1">Coding Quiz Challenge</h1>
        <p class="start-quiz__p">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button class= "button start-quiz__button">Start Quiz</button>    
    </section>
    <section class="question__section all-pages__section all-questions__sections display-none">
        <h1 class="question__h1">Commonly used data types DO NOT include:</h1>
        <ul>
            <li>
                <button class="button" data-answer="false">Strings</button>
            </li>
            <li>
                <button class="button" data-answer="false">Booleans</button>
            </li>
            <li>
                <button class="button" data-answer="true">Alerts</button>                    
            </li>
            <li>
                <button class="button" data-answer="false">Numbers</button>          
            </li>
        </ul>
        <a href="question2.html" class="button">Next</a>
    </section>
    <a class="highscores-time__e highscores__a" href="highscores.html">Highscores</a>
    <p class="highscores-time__e score__p display-none">Score: </p>
    <p class="highscores-time__e score__span display-none">0</p>
    <p class="highscores-time__e time__p display-none">Time: <span class="time__span">0</span></p>
    <script src="src/script.js"></script>
</body>
</html>
